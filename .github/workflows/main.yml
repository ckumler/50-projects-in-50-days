# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [$default-branch]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate Index Page
        run: |
          echo "<!DOCTYPE html>
                <html lang=\"en\">
                <head>
                  <meta charset=\"UTF-8\">
                  <meta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\">
                  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
                  <title>Repository Index</title>
                </head>
                <body><ul>" > index.html

          for d in */; do
              if [[ -f "$d/index.html" ]]; then
                  # Strip trailing slash from directory name
                  stripped=${d%/}
                  # Strip leading numbers and underscore
                  stripped=${stripped#*_}
                  # Replace underscores with spaces
                  replaced=${stripped//_/ }
                  # Capitalize each word
                  capitalized=$(echo "$replaced" | awk '{for(i=1;i<=NF;i++)sub(/./,toupper(substr($i,1,1)),$i)}1')
                  echo "<li><a href=\"$d/index.html\">$capitalized</a></li><br>" >> index.html
              fi
          done
          echo "</ul></body></html>" >> index.html
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
